<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Reportado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">

  <div class="bg-profile" text-center>
    <img src="assets/img/support-app.jpg">
  </div>

  <ion-card class="bg-white" no-margin>
    <ion-card-content>

      <ion-list>
        <ion-item href="tel:1111">
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p><ion-text color="primary">Info</ion-text></p>
            <h2><ion-text color="dark">Su reporte ha sido enviado</ion-text></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="stats" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p><ion-text color="primary">Estadísticas</ion-text></p>
            <h2><ion-text color="dark">Los gráficos del proceso</ion-text></h2>
          </ion-label>
        </ion-item>
        <ion-item href="mailto:porahoratrabajamos@enesoando.cl">
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p><ion-text color="primary">Email</ion-text></p>
            <h2><ion-text color="dark">porahoratrabajamos@enesoando.cl</ion-text></h2>
          </ion-label>
        </ion-item>
        <ion-item >
          <ion-icon name="exit" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p><ion-text color="primary">Salir</ion-text></p>
            <h2><ion-text color="dark">Cierre la app</ion-text></h2>
          </ion-label>
        </ion-item>        
      </ion-list>
        
    </ion-card-content>
  </ion-card>

</ion-content>
